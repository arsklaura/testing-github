<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Form Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://kit.fontawesome.com/c6d18357e4.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
      <div class="title-text">
        
        <div class="title login">Tirta Mandiri</div>
        <div class="title signup">Tirta Mandiri</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Sign Up</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <pre>
            </pre>
            <div class="field">
              <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="field">
              <input type="password" required placeholder="Enter Password" class="pass-key">
              <span class="lgn"><i class="fa-solid fa-eye-slash"></i></span>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Name" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Phone" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Set email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Set Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Sign Up">
            </div>
          </form>
        </div>
      </div>
    </div>
  <script  src="./script.js"></script>

</body>
</html>
